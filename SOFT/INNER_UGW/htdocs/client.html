<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<TITLE>路途安:客户管理</TITLE>
	<meta name="description" content="路途安智能盾系统，因您而变" />
	<meta name="keywords" content="路途安，智能盾，车载,定位,诊断,GPS,OBD,云诊断,云定位,云分析" />
	
	<link href="Css/frame.css" rel="stylesheet" type="text/css" />

<body>

<!--内容BEGIN-->
<div id="content">
	<div id="dlg_device_list" title="设备列表">
	<p class="validateTips" id="dlist_tips"></p>
		
		<table id="tbl_device" border="1 0 0" > 
			<tr class="header">
				<th class="dimei">设备IMEI</th><th class="dtype">型号</th><th class="ddate">登记日期</th><th class="dmobile">手机号码</th><th class="dplate">车牌</th><th class="dname">易记名称</th><th class="dop">操作</th>
			</tr>

		</table>

	</div>
	
	<div id="dlg_device_add" title="添加新设备" >
			<form action="/cgi/ugw" method="post" id="frm_device_add" target="_self">
			
				<input type="hidden" name="tid" value="mysql" />	
				<input type="hidden" name="method" value="dreg" />
			<table>
				
				<tr>
					<td class="label">型号</td>
					<td class="value">
						<select name="type">
							<option value="0">GT02</option>
							<option value="1" >GT08</option>
						</select> </td>
				</tr>
				<tr>
					<td class="label">IMEI</td>
					<td class="value"><input name="imei" type="text" class="text ui-widget-content ui-corner-all imei " /> </td>
				</tr>
				
				<tr>				
					<td class="label">显示名</td>
					<td class="value"><input name="display_name" type="text"  class="text ui-widget-content ui-corner-all display_name"/></td>
				</tr>
				
				<tr>				
					<td class="label">手机</td>
					<td class="value"><input name="mobile" type="text" class="text ui-widget-content ui-corner-all mobile"/></td>
				</tr>
				
				<tr>				
					<td class="label">车牌号</td>
					<td class="value"><input name="plate" type="text"  class="text ui-widget-content ui-corner-all telecode"/></td>
				</tr>
				
								
				<tr>				
					<td class="label">图标</td>
					<td class="value">
						<select name="iconid">
							<option value="0">手机</option>
							<option value="1" >轿车</option>
							<option value="2" selected="selected" >货车</option>
							<option value="3" >摩托车</option>
							<option value="4" >公交车</option>
							<option value="5" >客车</option>
							<option value="6" >专用车</option>
							<option value="7" >船舶</option>
						</select>
					</td>
				</tr>
				
				
				<tr>				
					<td class="label">备注</td>
					<td class="value"><textarea name="desc" type="text" class="text ui-widget-content ui-corner-all intro"></textarea></td>
				</tr>
				
				<tr>				
					<td class="label">验证码</td>
					<td class="value"><input name="vcd" type="text" class="text ui-widget-content ui-corner-all vcd"/><img src="/cgi/ugw?tid=vcdimg&rnd=1" onclick="javacript:changevcdimg(this);" title="点击更换"/></td>
				</tr>
				<tr><td></td><td colspan="1" class="validateTips" id="device_add_alert"></td></tr>
			</table>
		</form>
	</div>
	
	
	
	<div id="dlg_device_modi" title="设备信息" >
			<form action="/cgi/ugw" method="post" id="frm_device_modi" target="_self">
			
				<input type="hidden" name="tid" value="mysql" />	
				<input type="hidden" name="method" value="dmodi" />
			<table>
				
				<tr>
					<td class="label">型号</td>
					<td class="value">
						<select name="type">
							<option value="0">GT02</option>
							<option value="1" >GT08</option>
						</select> </td>
				</tr>
				<tr>
					<td class="label">IMEI</td>
					<td class="value"><input name="imei" type="text" class="text ui-widget-content ui-corner-all imei " readonly /> * 不能修改 </td>
				</tr>
				
				<tr>				
					<td class="label">显示名</td>
					<td class="value"><input name="display_name" type="text"  class="text ui-widget-content ui-corner-all display_name"/></td>
				</tr>
				
				<tr>				
					<td class="label">手机</td>
					<td class="value"><input name="mobile" type="text" class="text ui-widget-content ui-corner-all mobile"/></td>
				</tr>
				
				<tr>				
					<td class="label">车牌号</td>
					<td class="value"><input name="plate" type="text"  class="text ui-widget-content ui-corner-all telecode"/></td>
				</tr>
				
								
				<tr>				
					<td class="label">图标</td>
					<td class="value">
						<select name="iconid">
							<option value="0">手机</option>
							<option value="1" >轿车</option>
							<option value="2" selected="selected" >货车</option>
							<option value="3" >摩托车</option>
							<option value="4" >公交车</option>
							<option value="5" >客车</option>
							<option value="6" >专用车</option>
							<option value="7" >船舶</option>
						</select>
					</td>
				</tr>
				
				
				<tr>				
					<td class="label">备注</td>
					<td class="value"><textarea name="desc" type="text" class="text ui-widget-content ui-corner-all intro"></textarea></td>
				</tr>
				
				<tr>				
					<td class="label">验证码</td>
					<td class="value"><input name="vcd" type="text" class="text ui-widget-content ui-corner-all vcd"/><img src="/cgi/ugw?tid=vcdimg&rnd=1" onclick="javacript:changevcdimg(this);" title="点击更换"/></td>
				</tr>
				<tr><td></td><td colspan="1" class="validateTips" id="device_modi_alert"></td></tr>
			</table>
		</form>
	</div>
	
	<script>
		$("#menu_3").css("color","red");
		
		function SubmitForm(frmtag,tipstag)   
		{
			//alert("1");
			$.ajax({
				   url:$(frmtag).attr("action"),
				   dataType:"xml",
				   type: $(frmtag).attr("method"),
				   data:$(frmtag).serializeArray(),
				   success:function (xmlRes){
					   if("0" == $("retcode",xmlRes).text() ) 
					   {
						   $(tipstag).html("保存成功");
					   }
					   else
					   {
						   $(tipstag).html($("retmsg",xmlRes).text());
					   }
				   }
			});
		}
		$( "#dlg_device_list" ).dialog({
			dialogClass: "no-close",
			autoOpen: true,
			modal: false,
			height: 500,
			width: 800,
			position:{
				 my: "center top", at: "center top+10", of: "#content" 
			},
			buttons: {
				"增加新设备": function() {
					$( "#dlg_device_add" ).dialog("open");
				}
			}
		});
		
		
		$( "#dlg_device_modi" ).dialog({
			autoOpen: false,
			modal: false,
			height: 500,
			width: 800,
			position:{
				 my: "center top", at: "center top+10", of: "#content" 
			},
			buttons: {
				"取消": function() {
					$( "#dlg_device_modi" ).dialog("close");
				},
				"删除": function() {
					if(CheckRegexByForm($( "#frm_device_modi" ),$("#device_modi_alert")))
						
						$.ajax({
							   url:"/cgi/ugw",
							   dataType:"xml",
							   type: "POST",
							   data:"tid=mysql&method=ddel&imei="+$("#frm_device_modi input[name='imei']").val()+"&vcd="+$("#frm_device_modi input[name='vcd']").val(),
							   success:function (xmlRes){
								   if("0" == $("retcode",xmlRes).text() ) 
								   {								   
										$( "#dlg_device_modi" ).dialog("close");
										location.href = "./client.html";
								   }
								   else
								   {
									   $("#device_modi_alert").html($("retmsg",xmlRes).text());
								   }
							   }
						});
				},
				"修改": function() {
					var bValid = true;
					bValid = CheckRegexByForm($( "#frm_device_modi" ),$("#device_modi_alert"));
					
					if ( bValid ) {
						SubmitForm("#frm_device_modi","#device_modi_alert");
					}
				},
			}
		});
		
		
		
		$( "#dlg_device_add" ).dialog({
			autoOpen: false,
			modal: false,
			height: 500,
			width: 800,
			position:{
				 my: "center top", at: "center top+10", of: "#content" 
			},
			buttons: {
				"取消": function() {
					$( "#dlg_device_add" ).dialog("close");
				},
				"提交": function() {
					var bValid = true;
					bValid = CheckRegexByForm($( "#frm_device_add" ),$("#device_add_alert"));
					
					if ( bValid ) {
						SubmitForm("#frm_device_add","#device_add_alert");
					}
				},
			}
		});
		var jsonDlist ={};
		function ShowDevice(imei)
		{
			//alert(imei);
//			alert(jsonDlist[imei].find("fimei").text());
			
			$("#frm_device_modi input[name='imei']").val(imei);
			$("#frm_device_modi input[name='mobile']").val(jsonDlist[imei].find("fmobile").text());
			$("#frm_device_modi select[name='type']").val(jsonDlist[imei].find("ftype").text());
			$("#frm_device_modi input[name='display_name']").val(jsonDlist[imei].find("fdisplay_name").text());
			$("#frm_device_modi input[name='plate']").val(jsonDlist[imei].find("fplate").text());
			$("#frm_device_modi select[name='iconid']").val(jsonDlist[imei].find("ficonid").text());
			$("#frm_device_modi textarea[name='desc']").val(jsonDlist[imei].find("fdesc").text());
			
			$( "#dlg_device_modi" ).dialog("open");
			
		}
		function FillDlist(xmlDlist)
		{
			var rownum = 0;
			xmlDlist.each(function(index,ele){
				var trhtml = "<tr title='" + $(ele).find("fdesc").text();
				
				trhtml += "' id='" + $(ele).find("fimei").text() ;
				
				if(rownum++ % 2 == 0) 
					trhtml += 	"' class='content_even'>"; 
				else 			
					trhtml += 	 "' class='content'>";
					
				trhtml +="<td>"  + $(ele).find("fimei").text() + "</td>" ;
				trhtml +="<td>"  + global_device_typeinfo[$(ele).find("ftype").text()]["name"] + "</td>" ;
				trhtml +="<td>"  + $(ele).find("fct").text() + "</td>" ;
				trhtml +="<td>"  + $(ele).find("fmobile").text() + "</td>" ;
				trhtml +="<td>"  + $(ele).find("fplate").text() + "</td>" ;
				trhtml +="<td>"  + $(ele).find("fdisplay_name").text() + "</td>" ;
				// | <a  class='green' onclick='DeleteDevice(\""+$(ele).find("fimei").text()+"\");' >删除</a>" + "
				trhtml +="<td>  <a class='green' onclick='ShowDevice(\""+$(ele).find("fimei").text()+"\");'>查看详细</a> </td>" ;
				trhtml +="</tr>";
				
				jsonDlist[$(ele).find("fimei").text()] = $(ele);
				
				$("#tbl_device").append(trhtml);
 			});
		}
		
		function FillData(xmlUinfo)
		{
		   /*if(("0" == $("retcode",xmlUinfo).text() ) && ("" !=$("fid",xmlUinfo).text() ))
		   {
				var $inputs = $('#dlg_device_modi :input,textarea');
				$inputs.each(function() 
				{
					//alert(this.name);
					var val1 = $("f"+this.name,xmlUinfo).text();
					
					if (val1 != "")
						$(this).val(val1 );
				});
		   }*/
		   
			$.ajax({
				   url:"/cgi/ugw",
				   dataType:"xml",
				   type: "POST",
				   data:"tid=mysql&method=dlist",
				   success:function (xmlRes){
					   if("0" == $("retcode",xmlRes).text() ) 
					   {
						   //遍历并最佳到表格中
						   FillDlist($("record",xmlRes));
					   }
					   else
					   {
						   $("#dlist_tips").html($("retmsg",xmlRes).text());
					   }
				   }
			});
		}
		/*
		$.ajax({
		   url:"/cgi/ugw",
		   dataType:"xml",
		   type: "POST",
		   data:"tid=mysql&method=udisp",
		   success:function (xmlRes){
			   if(("0" == $("retcode",xmlRes).text() ) && ("" !=$("fid",xmlRes).text() ))
			   {
				   	var $inputs = $('#dlg_device_add :input,textarea');
					$inputs.each(function() 
					{
						alert(this.name);
						
						$(this).val($("f"+this.name,xmlRes).text() );
					});
			   }
		   }
	});
	//*/
		
		
	</script>

</div>
