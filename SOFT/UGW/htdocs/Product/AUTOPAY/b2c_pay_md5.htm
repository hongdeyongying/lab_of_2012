        function GetCurrentTime()
        {
	        var now= new Date();
	        var year=now.getYear();
	        var month=now.getMonth()+1;
	        var day=now.getDate();
	        var hour=now.getHours();
	        var minute=now.getMinutes();
	        var second=now.getSeconds();
        	
	        //var result = year+"-"+month+"-"+day+" "+hour+":"+minute+":"+second;
	        var result = year+month+day+"0000"+hour+minute+second;
	        
	        var arr = new Array( );
	        if(year <1000)  { arr.push("0");}
	        if(year <100)  { arr.push("0");}
	        if(year <10)  { arr.push("0");}
	        arr.push (year );
	        if(month <10)  { arr.push("0");}
	        arr.push (month );
	        if(day <10)  { arr.push("0");}
	        arr.push (day );
	        if(hour <10)  { arr.push("0");}
	        arr.push (hour );
	        if(minute <10)  { arr.push("0");}
	        arr.push (minute );
	        if(second <10)  { arr.push("0");}
	        arr.push (second );
	        
	        arr.push("0000");
	        
	        result = arr.join("");
	        
	                	
	        return result;

        }
	       
        function GetCurrentDate()
        {
	        var now= new Date();
	        var year=now.getYear();
	        var month=now.getMonth()+1;
	        var day=now.getDate();
	        var hour=now.getHours();
	        var minute=now.getMinutes();
	        var second=now.getSeconds();
        	
	        //var result = year+"-"+month+"-"+day+" "+hour+":"+minute+":"+second;
	        var result = year + month+day;
	        
	        var arr = new Array( );
	        
	        if(year <1000)  { arr.push("0");}
	        if(year <100)  { arr.push("0");}
	        if(year <10)  { arr.push("0");}
	        arr.push (year );
	        if(month <10)  { arr.push("0");}
	        arr.push (month );
	        if(day <10)  { arr.push("0");}
	        arr.push (day );
	        
	        
            result = arr.join("");
	        
	        return result;

        }
