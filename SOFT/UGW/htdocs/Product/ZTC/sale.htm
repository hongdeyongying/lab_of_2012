<body bgcolor="#c0c0f0" >

<!-- <fieldset ><legend>参数设置</legend> -->
<h2>销售腾讯业务 </h2> <br>

<form id="FRM_ZTC_SALE" onsubmit="javascript:return false;">

<table id="browse"><!--
<thead>
	<tr>
		<th>方式</th>
		<th>内容</th>			
	</tr>
</thead>-->
<tbody id="html">
	
	<tr><th>选择产品类型</th><td class="input"><SELECT class="text" tabIndex="1"  name="ServiceCode" size="6"> 
			<OPTION value="QQACCT_SAVE" selected>Q币</OPTION> 
			<OPTION value="-QQPOINT">Q点</OPTION>
			<OPTION value="LTMCLUB">会员</OPTION>
			<OPTION value="XXJZGW">黄钻</OPTION>
			<OPTION value="XXQGAME">蓝钻</OPTION>
			<OPTION value="XXQQF">红钻</OPTION>
			<OPTION value="PETVIP">粉钻</OPTION>
			<OPTION value="XXQQT">QQ堂紫钻</OPTION>
			<OPTION value="XXZXYY">绿钻</OPTION>
			<OPTION value="XXLOVE">交友</OPTION>
			<OPTION value="QQR2BY">QQ音速</OPTION>
			<OPTION value="DNFHZ">DNF黑钻</OPTION>
			<OPTION value="QQFCZZ">QQ飞车紫钻</OPTION>
			<OPTION value="QTD512M">512M网络硬盘</OPTION>
			<OPTION value="-XXYXLB">QQ游戏欢乐大礼包</OPTION>
			<OPTION value="QQKDC">QQ飞车点券</OPTION>
			<OPTION value="-DNFDQ">DNF点券</OPTION>
		</SELECT></td><td><span class="tips">*选择要销售的产品</span></td></tr>
	
	<tr><th>收货方QQ帐户</th><td><input class="text" name="QQuin" type="text" value="372132908" /></td><td><span  class="tips">*指定收货方QQ号码</span></td></tr>
	<tr><th>充值数量 </th><td><input class="text" name="BuyCount" type="text" value="10" /> </td><td><span id="Tips_BuyCount"  class="tips">*Q币的数量</span></td></tr>
	<tr><th>交易备注一 </th><td><input class="text" name="comm1" type="text" value="1" /> </td><td><span id="Tips_comm1"  class="tips">*</span></td></tr>
	<tr><th>交易备注二 </th><td><input class="text" name="comm2" type="text" value="1" /> </td><td><span   class="tips">*</span></td></tr>
	
	<tr><th></th><td>
		<input name="btn_event_sale" type="button" value="确认购买并发货" />
	</td><td><span id="INF_RETMSG"></span></td></tr>	
	

</tbody>
<!--

-->
</table>
</form>

<hr />

			</caption>
		<tr class="header">
			<td>时间</td><td>收货QQ号码</td><td>购买的业务</td><td>数量</td><td>区域</td><td>订单号</td><td>状态</td><td>信息</td><td>返回时间</td>
		</tr>

</table>
