<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>异步加载</title>

<style type="text/css">
html{height:100%}
body{height:100%;margin:0px;padding:0px}
#map{height:100%}
</style>
<script type="text/javascript">
function initialize() {


	alert(1);

  var map = new BMap.Map('map');
  map.centerAndZoom(new BMap.Point(113.903574,22.530215), 15);
  
  // nav
  map.addControl(new BMap.NavigationControl());  

  map.addControl(new BMap.ScaleControl());  
map.addControl(new BMap.OverviewMapControl());  
map.addControl(new BMap.MapTypeControl());  
/*map.setCurrentCity("北京"); // 仅当设置城市信息时，MapTypeControl的切换功能才能可用

//*/
}
 
function loadScript() {
  var script = document.createElement("script");
  script.src = "http://api.map.baidu.com/api?v=1.5&ak=842855b14ec90e16d9bd3dec896b39ff&callback=initialize";//此为v1.5版本的引用方式
  // http://api.map.baidu.com/api?v=1.5&ak=您的密钥&callback=initialize"; //此为v1.4版本及以前版本的引用方式
  document.body.appendChild(script);
}
 
window.onload = loadScript;
</script>
</head>
<body>
  <div id="map" >hello interface</div>
</body>
</html>
